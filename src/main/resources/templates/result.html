<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>【小说标题关键字搜索】</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body>
<div style="width:100%;height:60px;" align="center">
    <h2 style="color:#985f0d;">书籍名称关键字搜索</h2>
</div>
<br/>
<div align="center">
    <span style="font-size: 18px;" th:utext="${count}"></span>
    <span style="font-size: 18px;" th:utext="${time}"></span>
</div>
<br/>
<br/>
<div class="bs-example" data-example-id="striped-table">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th style="text-align:center;" scope="row">序号</th>
            <th style="text-align:center;">Index</th>
            <th style="text-align:center;">ID</th>
            <th style="text-align:center;">姓名</th>
            <th style="text-align:center;">HitText</th>
            <th style="text-align:center;">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result,stat:${resultlist}">
            <th style="text-align:center;" th:text="${stat.count}"></th>
            <th style="text-align:center;" th:text="${result['Index']}"></th>
            <th style="text-align:center;" th:text="${result['Id']}"></th>
            <th style="text-align:center;" th:text="${result['Name']}"></th>
            <th style="text-align:center;" th:utext="${result['Highlight']}"></th>
            <th style="text-align:center;" th:text="${result['Score']}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
